<div class="container">
  <h2>Angular Tweeter</h2>

  <ngb-tabset (tabChange)="onTabChange()" >
    <ngb-tab *ngFor="let searchType of searchTypes">
      <ng-template ngbTabTitle>{{ searchType | titlecase }} search</ng-template>
      <ng-template ngbTabContent>
        <app-tweet-table [searchType]="searchType"></app-tweet-table>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
